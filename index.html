<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PyPanel Ultra Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-panel: #1e1e1e;
            --accent: #007acc;
            --text-main: #cccccc;
            --border: #333333;
            --status-bar-bg: #007acc;
            --status-bar-fg: #ffffff;
        }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; background: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; display: flex; flex-direction: column; }

        /* Main Wrapper for Zoom */
        #app-wrapper {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            transform-origin: top left; transition: transform 0.1s;
            width: 100%; height: 100%;
        }

        /* Toolbar */
        #toolbar { 
            height: 45px; background: #333; display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #111; 
            justify-content: space-between; flex-shrink: 0; z-index: 100;
        }
        h1 { margin: 0; font-size: 14px; color: #fff; font-weight: 600; display: flex; align-items: center; gap: 8px; white-space: nowrap; }
        .tool-group { display: flex; gap: 8px; align-items: center; }
        
        button { 
            cursor: pointer; border: none; padding: 6px 12px; border-radius: 4px; font-size: 12px; font-weight: 600; color: white; transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        button:disabled { opacity: 0.5; cursor: wait; }
        #runBtn { background: #2ea043; } 
        #stopBtn { background: #da3633; display: none; }
        .icon-btn { background: transparent; color: #aaa; padding: 6px; font-size: 18px; }
        .icon-btn:hover { color: #fff; background: #444; }

        /* Workspace */
        #workspace { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* Sidebar */
        #sidebar { 
            width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column;
            transition: transform 0.2s ease; flex-shrink: 0; user-select: none;
        }
        .sidebar-header { padding: 10px; font-size: 11px; font-weight: bold; color: #888; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        #file-tree { flex: 1; overflow-y: auto; padding: 5px 0; }
        
        /* Tree Items (Nested) */
        .tree-node { color: #ccc; font-size: 13px; display: flex; flex-direction: column; }
        .tree-content { display: flex; align-items: center; padding: 4px 10px; cursor: pointer; border: 1px solid transparent; }
        .tree-content:hover { background: #2a2d2e; }
        .tree-content.active { background: #37373d; color: white; border-left: 2px solid var(--accent); }
        /* D&D Visuals */
        .tree-content.drag-over { background: #444; border: 1px dashed #007acc; }
        
        .tree-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-left: 5px; }
        .tree-menu-btn { padding: 0 8px; color: #888; font-weight: bold; cursor: pointer; visibility: hidden; }
        .tree-content:hover .tree-menu-btn { visibility: visible; }

        .tree-children { padding-left: 12px; display: none; border-left: 1px solid #444; margin-left: 10px; }
        .tree-children.open { display: block; }
        .arrow { font-size: 10px; color: #999; display: inline-block; width: 10px; transition: transform 0.1s; }
        .arrow.down { transform: rotate(90deg); }

        /* Center Area (Editor + Right Preview) */
        #center-area { flex: 1; display: flex; min-width: 0; height: 100%; position: relative; }
        
        #editor-pane { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100%; }
        #tabs { height: 35px; background: #2d2d2d; display: flex; align-items: center; overflow-x: auto; flex-shrink: 0; border-bottom: 1px solid #111; }
        .tab { padding: 0 15px; height: 100%; display: flex; align-items: center; font-size: 13px; color: #888; background: #2d2d2d; cursor: pointer; border-right: 1px solid #1e1e1e; min-width: 80px; justify-content: center; white-space: nowrap; }
        .tab.active { background: #1e1e1e; color: #fff; border-top: 2px solid var(--accent); }
        #editor-container { flex: 1; overflow: hidden; }

        /* Right Preview */
        #right-preview-pane { 
            width: 40%; background: #fff; display: none; flex-direction: column; border-left: 1px solid #333;
        }
        #right-preview-pane.show { display: flex; }

        /* Bottom Panel */
        #bottom-panel { 
            height: 200px; background: var(--bg-panel); display: flex; flex-direction: column; min-height: 0; flex-shrink: 0; border-top: 1px solid #333;
        }
        #panel-tabs { height: 30px; background: #222; display: flex; border-bottom: 1px solid #333; flex-shrink: 0; }
        .panel-tab { padding: 0 15px; font-size: 12px; color: #888; display: flex; align-items: center; cursor: pointer; border-right: 1px solid #333; }
        .panel-tab.active { background: #1e1e1e; color: white; font-weight: bold; border-top: 2px solid var(--accent); }
        
        /* Content Areas */
        #terminal-area { flex: 1; display: none; overflow: hidden; flex-direction: column; }
        #bottom-preview-area { flex: 1; display: none; overflow: hidden; flex-direction: column; }
        
        #terminal-area.show { display: flex; }
        #bottom-preview-area.show { display: flex; }

        #output { flex: 1; padding: 10px; overflow: auto; font-family: 'JetBrains Mono', monospace; font-size: 13px; line-height: 1.5; color: #d4d4d4; user-select: text; white-space: pre-wrap; }
        iframe { width: 100%; height: 100%; border: none; background: white; flex: 1; }

        /* Status Bar */
        #status-bar {
            height: 24px; background: var(--status-bar-bg); color: var(--status-bar-fg);
            display: flex; align-items: center; padding: 0 10px; font-size: 11px;
            flex-shrink: 0; gap: 15px; font-family: 'Inter', sans-serif;
            z-index: 200;
        }
        .status-item { display: flex; align-items: center; gap: 5px; }
        .status-icon { font-size: 12px; }

        /* Resizers */
        .resizer-h { 
            height: 10px; background: #2d2d2d; cursor: row-resize; z-index: 20; 
            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
        }
        .resizer-h::after { content: "‚Ä¢‚Ä¢‚Ä¢"; color: #666; font-size: 8px; letter-spacing: 2px; }
        
        .resizer-v { 
            width: 8px; background: #2d2d2d; cursor: col-resize; z-index: 20; 
            display: flex; align-items: center; justify-content: center;
        }

        /* Loading */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1e1e1e; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid #007acc; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Context Menu */
        #context-menu { position: absolute; background: #252526; border: 1px solid #444; display: none; z-index: 4000; min-width: 160px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border-radius: 4px; overflow: hidden; }
        .ctx-item { padding: 12px 15px; font-size: 14px; cursor: pointer; color: #eee; border-bottom: 1px solid #333; }
        .ctx-item:active, .ctx-item:hover { background: #007acc; }

        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; z-index: 50; transform: translateX(-100%); width: 280px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
            #sidebar.open { transform: translateX(0); }
            #right-preview-pane { display: none !important; }
            h1 span { display: none; }
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="spinner"></div>
    <div id="loading-text" style="color:#aaa; margin-top:10px;">System Booting...</div>
</div>

<div id="app-wrapper">
    <div id="toolbar">
        <div class="tool-group">
            <button class="icon-btn" onclick="toggleSidebar()">üìÇ</button>
            <h1>üêç <span>PyPanel</span></h1>
        </div>
        <div class="tool-group">
            <button class="icon-btn" onclick="changeZoom(-0.1)" style="font-size:12px;">-</button>
            <button class="icon-btn" onclick="changeZoom(0.1)" style="font-size:12px;">+</button>
            <button class="icon-btn" onclick="toggleLayout()" title="Layout">‚ó´</button>
            <button id="runBtn" onclick="runProject()">‚ñ∂ Run</button>
            <button id="stopBtn" onclick="stopCode()">‚èπ Stop</button>
        </div>
    </div>

    <div id="workspace">
        <div id="sidebar">
            <div class="sidebar-header">
                <span>EXPLORER</span>
                <div style="display:flex; gap:10px;">
                    <span style="cursor:pointer; color:#fff;" onclick="createNewFolder()">üìÅ</span>
                    <span style="cursor:pointer; color:#fff;" onclick="createNewFile()">+</span>
                </div>
            </div>
            <div id="file-tree"></div>
        </div>

        <div id="center-area">
            <div id="editor-pane">
                <div id="tabs"></div>
                <div id="editor-container"></div>
            </div>
            
            <div class="resizer-v" id="resizer-v" style="display:none;"></div>
            <div id="right-preview-pane">
                <div style="background:#222; color:#aaa; font-size:11px; padding:5px; flex-shrink:0;">PREVIEW (Right)</div>
                <iframe id="right-preview-frame"></iframe>
            </div>
        </div>
    </div>

    <div class="resizer-h" id="resizer-h"></div>

    <div id="bottom-panel">
        <div id="panel-tabs">
            <div class="panel-tab active" id="tab-term" onclick="switchPanel('terminal')">TERMINAL</div>
            <div class="panel-tab" id="tab-prev" onclick="switchPanel('preview')">PREVIEW (Bottom)</div>
            <div class="panel-tab" onclick="clearOutput()" style="margin-left:auto;">CLEAR</div>
        </div>
        
        <div id="terminal-area" class="show">
            <div id="output" onclick="document.getElementById('shell-input').focus()">
                <div id="term-log"></div>
                <div style="display:flex; margin-top:5px;">
                    <span style="color:#2ea043; margin-right:8px; font-weight:bold;">$</span>
                    <input type="text" id="shell-input" style="flex:1; background:transparent; border:none; color:#fff; outline:none;" autocomplete="off">
                </div>
            </div>
        </div>

        <div id="bottom-preview-area">
            <iframe id="bottom-preview-frame"></iframe>
        </div>
    </div>
</div>

<!-- Status Bar -->
<div id="status-bar">
    <div class="status-item"><span class="status-icon">‚ö°</span> CPU: <span id="cpu-val">0%</span></div>
    <div class="status-item"><span class="status-icon">üíæ</span> Mem: <span id="mem-val">--</span></div>
    <div class="status-item"><span class="status-icon">üêç</span> Py: <span id="py-status-text">Init</span></div>
    <div class="status-item" style="margin-left:auto;"><span class="status-icon">üìÑ</span> <span id="file-count">0</span> Files</div>
</div>

<!-- Context Menu -->
<div id="context-menu">
    <div class="ctx-item" onclick="ctxRun()">‚ñ∂ ÂÆüË°å</div>
    <div class="ctx-item" onclick="ctxRename()">‚úèÔ∏è ÂêçÂâçÂ§âÊõ¥</div>
    <div class="ctx-item" onclick="ctxMove()">üìÇ ÁßªÂãï...</div>
    <div class="ctx-item" onclick="ctxDelete()" style="color:#ff6666;">üóëÔ∏è ÂâäÈô§</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.js"></script>
<script src="main.js"></script>
</body>
</html>
